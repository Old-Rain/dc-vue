<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakcomply</title>
    <script src="./src/dc-compile.js"></script>
    <script src="./src/dc-vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <p v-text="msg" title="title"></p>
      <div>
        大家好，我是-----{{vae}}
        <p v-html="msg2"></p>
        <input type="text" v-model="msg" />
      </div>
      <button v-on:click="clickFn">点我鸭</button>
      <hr />
      <p>
        车的品牌{{car.brand}}
        <br />
        车的颜色<span v-html="car.color"></span>
      </p>
    </div>

    <script>
      new Vue({
        // el: '#app',
        el: document.querySelector('#app'),
        data: {
          msg: '[hello world]',
          msg2: '<h3>[你好，世界]</h3>',
          vae: '[许嵩]',
          car: {
            brand: '[bmw]',
            color: '[<span style="color: orange;">orange</span>]',
          },
        },
        methods: {
          clickFn() {
            console.log(this.$data.msg)
          },
        },
      })
    </script>
  </body>
</html>
